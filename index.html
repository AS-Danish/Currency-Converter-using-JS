<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Using JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h2><span>Currency</span> Converter</h2>
            <h3>Enter Amount</h3>
            <input type="text" id="currencyIP">
            <div class="convert">
                <div class="from-div">
                    <h3>FROM</h3>
                    <select name="FROM" id="FROM">
                        <option value="INR">INR</option>
                    </select>
                </div>
                <!--<i class="fa-solid fa-arrow-right-arrow-left"></i>-->
                <div class="to-div">
                    <h3>TO</h3>
                    <select name="TO" id="TO">
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
            <h3 id="result">0</h3>
            <button type="button" class="exchng-btn" id="exchng-btn">Get Exchange Rate</button>
        </div>
    </div>


    <script src="currency-codes.js"></script>
    <script src="main.js"></script>
</body>
</html>
